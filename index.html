<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div id="calc">
    <div id="display">
      <div id="last-entry">1+1</div>
      <div id="result">
        <img src="assets/equal.svg" alt="equal">
        <span id="entry">2</span>
      </div>
    </div>
    <div id="keyboard">
      <button id="clean-entry"class="other-key">CE</button>
      <button id="clean">C </button>
      <button id="percent"><img src="assets/percent.svg" alt="percent"></button>
      <button id="div" class="operation-key"><img src="assets/division.svg" alt="division"></button>
      <button class="number-key">7</button>
      <button class="number-key">8</button>
      <button class="number-key">9</button>
      <button id="mul" class="operation-key"><img src="assets/multiply.svg" alt="multiply"></button>
      <button class="number-key">4</button>
      <button class="number-key">5</button>
      <button class="number-key">6</button>
      <button id="sum" class="operation-key"><img src="assets/plus.svg" alt="plus"></button>
      <button class="number-key">1</button>
      <button class="number-key">2</button>
      <button class="number-key">3</button>
      <button id="sub" class="operation-key"><img src="assets/minus.svg" alt="minus"></button>
      <button id="plus-minus"><img src="assets/plus-minus.svg" alt="plus-minus"></button>
      <button class="number-key">0</button>
      <button id="float">,</button>
      <button id="equal"><img src="assets/equal.svg" alt="equal"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
